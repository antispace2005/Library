<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <div class="books-container">
      <dialog id="new-book-dialog">
        <form id="add-book-form" action="#">
          <div>
            <label for="title">Title: </label
            ><input name="title" type="text" required />
          </div>
          <div>
            <label for="author">Author: </label
            ><input name="author" type="text" required />
          </div>
          <div>
            <label for="pages">Pages: </label
            ><input name="pages" type="number" min="1" required />
          </div>
          <div>
            <label for="read">Read: </label
            ><input name="read" type="checkbox" />
          </div>
          <input type="submit" value="Add" id="add-book" />
          <button id="close-dialog" type="button">Close</button>
        </form>
      </dialog>

      <button id="new-book">Add New Book</button>
      <table class="books-table">
        <thead>
          <tr>
            <td>Title</td>
            <td>Author</td>
            <td>Pages</td>
            <td>Read</td>
            <td>Actions</td>
          </tr>
        </thead>
        <tbody id="books">
          <tr>
            <td>#Title</td>
            <td>#Author</td>
            <td>#Pages</td>
            <td>#Read</td>
            <td>#Actions</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
